<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mens - Rich Look</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark px-3">
    <a href="index.html" class="navbar-brand">Rich Look</a>
    <a href="index.html" class="btn btn-outline-light btn-sm">Back to Home</a>
  </nav>

  <div class="container my-5">
    <h2 class="mb-4 text-center">Boys Section</h2>
    <div id="categoryProducts" class="row g-4">
      <!-- Products will be rendered here -->
    </div>
  </div>

  <script>
    const categoryProducts = document.getElementById("categoryProducts");

    // Load all products
    const allProducts = JSON.parse(localStorage.getItem("adminProducts") || "[]");

    // For demo, filter by name including 'Men'
    const filtered = allProducts.filter(p => p.name.toLowerCase().includes("men"));

    function createWhatsAppLink(product, size) {
      return `https://wa.me/?text=I'm%20interested%20in%20${encodeURIComponent(product.name)}%20(Size:%20${encodeURIComponent(size)})`;
    }

    filtered.forEach(product => {
      const col = document.createElement("div");
      col.className = "col-md-4";

      col.innerHTML = `
        <div class="card product-card shadow-sm h-100">
          <img src="${product.image}" class="card-img-top" alt="${product.name}">
          <div class="card-body d-flex flex-column">
            <h6 class="product-title">${product.name}</h6>
            <p class="price">â‚¹${product.price}</p>
            <select class="form-select form-select-sm mb-2 size-select">
              ${product.sizeOptions.map(size =>
                `<option value="${size}">${size}</option>`
              ).join("")}
            </select>
            <div class="mt-auto d-flex gap-2">
              <button class="btn add-cart-btn flex-grow-1">Add to Cart</button>
              <a href="${createWhatsAppLink(product, product.sizeOptions[0])}" 
                 class="btn btn-outline-success whatsapp-btn" target="_blank">
                <span class="badge-whatsapp">WhatsApp</span> Order
              </a>
            </div>
          </div>
        </div>
      `;

      categoryProducts.appendChild(col);
    });
  </script>
</body>
</html>
